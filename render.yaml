services:
  - type: web
    name: framety-app
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: framety-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /health

databases:
  - name: framety-db
    databaseName: framety
    plan: free
