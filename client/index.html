<!--
  MOBILE OPTIMIZATION UPDATE:
  - Added comprehensive viewport meta tag with user-scalable=yes for accessibility
  - Added theme-color for better browser integration (light/dark mode support)
  - Added mobile-web-app-capable for PWA-like experience
  - Optimized font loading with display=swap for better performance
  - Added title and description for SEO
-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <!-- Mobile Viewport Configuration -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

  <!-- SEO Meta Tags -->
  <title>FRAMETY - ACOMPANHE AS ATUALIZAÇÕES DO SEU PROJETO</title>
  <meta name="description" content="Caso não seja o destinatário, por favor, desconsidere e informe o remetente. As informações aqui contidas são confidenciais e de uso exclusivo das partes contratantes. 
Guarde esse link em um local de fácil acesso. Está com dificuldades para solicitar ajustes? 
 Acesse www.framety.com.br/tutorial" />

  <!-- Theme Colors for Mobile Browsers -->
  <meta name="theme-color" content="#EC2A68" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

  <!-- Mobile Web App Configuration -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- Font Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
